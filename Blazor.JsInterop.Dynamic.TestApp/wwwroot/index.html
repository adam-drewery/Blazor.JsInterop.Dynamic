<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Blazor.JsInterop.Dynamic.TestApp</title>
    <base href="/" />
</head>

<body>
    <div id="app">Loading...</div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.createTestObject = (testArg) => {
            alert("I've invoked a javascript global method from .NET with this parameter: " + testArg);
            return {
                actionTest: (testArg, testAction) => {
                    alert("I've invoked a javascript instance method from .NET with this parameter: " + testArg);
                    testAction();
                },
                actionWithArgumentTest: (testArg, testFunc) => {
                    alert("I've invoked a javascript instance method from .NET with this parameter: " + testArg);
                    testFunc(testArg);
                },
                funcTest: (testArg) => {
                    alert("I've invoked a javascript instance method from .NET with this parameter: " + testArg);
                    return testArg * 12;
                },
                returnObjectTest: (testArg) => {
                    alert("I've invoked a javascript instance method from .NET with this parameter: " + testArg);
                    return {
                        someValue: 123,
                        actionTest: (testArg, testAction) => {
                            alert("I've invoked a javascript instance method from .NET with this parameter: " + testArg);
                            testAction();
                        }
                    };
                }
            }
        }
    </script>
</body>
</html>
